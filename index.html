<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div>
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        
        <div id="container">
            <div id="button-container">
                <button id="btn-draw" class="draw" autofocus>Draw Pen</button>
                <button id="btn-erase" class="draw">Eraser</button>
                <button id="btn-rainbow" class="draw">Rainbow Pen</button>
                <button id="btn-reset" onclick="resetGrid()">Reset Grid</button>
                <button id="btn-size" onclick="changeGridSize()">Change Grid Size</button>
            </div>
            
            <div id="sketch-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
